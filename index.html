<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- font awespme link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        <h1 class="text-center">StopWatch</h1>
        <!-- content -->
        <div class="card p-4">
            <div class="time d-flex justify-content-center ">
                <span id="hr" class="digit">00</span>
                <span class="text">Hr</span>
                <span id="min" class="digit">00</span>
                <span class="text">Min</span>
                <span id="sec" class="digit">00</span>
                <span class="text">Sec</span>
                <span id="count" class="digit">00</span>

            </div>
            <!-- buttons -->
            <div class="buttons d-flex justify-content-center">
                <button onclick="start()" class="btn btn-primary" id="start">Start <i class="fa-solid fa-circle-play"></i></button>
                <button onclick="stop()" class="btn btn-danger" id="stop">Stop <i class="fa-solid fa-circle-pause"></i></button>
                <button onclick="restart()" class="btn btn-success" id="restart" >Reset <i class="fa-sharp fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

    </div>




    <!-- js link -->
   <script src="app.js"></script> 
</body>
</html>
